<!-- MODAL SEND -->
<div class="modal-header">
  <h5 class="modal-title">Send</h5>
  <!-- button close -->
  <button type="button" class="close closemodal ml-auto" (click)="activeModal.close('Close click')">
    <i class="lnr lnr-cross-circle"></i>
  </button>
  <!-- /button close -->
</div>
<div class="modal-body">
  <p>
    <strong>Amount available: {{ totalBalance | coinNotation }} {{ coinUnit }}</strong>
  <p>
  <form [formGroup]="sendForm">
    <!--<div class="form-group has-danger clearfix">-->
    <div class="form-group clearfix">
      <label class="float-left" for="amount">Amount</label>
      <!-- <span class="float-right btn-link" (click)="getMaxBalance()">max</span> -->
      <input type="text" class="form-control" [class.is-invalid]="formErrors.amount" [class.is-valid]="!formErrors.amount && sendForm.get('amount').valid" formControlName="amount" id="amount" placeholder="amount" placeholder="0.00 {{ coinUnit }}">
      <div *ngIf="formErrors.amount" class="invalid-feedback">{{ formErrors.amount }}</div>
    </div>
    <!--<div class="form-group has-success">-->
    <div class="form-group clearfix">
      <label for="destinationAddress">Destination address</label>
      <input type="text" class="form-control" [class.is-invalid]="formErrors.address" [class.is-valid]="!formErrors.address && sendForm.get('address').valid" formControlName="address" id="destinationAddress" placeholder="Please enter the destination address here.">
      <div *ngIf="formErrors.address" class="invalid-feedback">{{ formErrors.address }}</div>
    </div>
    <div class="form-group clearfix">
      <label>Transaction Fee</label>
      <div>
        <label *ngIf="!estimatedFee" class="blockText text-danger">Please enter a valid amount and destination address to calculate the fee.</label>
        <label *ngIf="estimatedFee" class="blockText text-danger">{{ estimatedFee | coinNotation }} {{ coinUnit }}</label>
      </div>
      <!-- fee buttons -->
      <!-- <div class="col row">
        <div class="btn-group" ngbRadioGroup name="feeButtons" formControlName="fee">
          <label ngbButtonLabel class="btn btn-outline-danger">
            <input ngbButton type="radio" value="low"> Low/Slow
          </label>
          <label ngbButtonLabel class="btn btn-outline-warning">
            <input ngbButton type="radio" value="medium"> Medium
          </label>
          <label ngbButtonLabel class="btn btn-outline-success">
            <input ngbButton type="radio" value="high"> High/Fast
          </label>
        </div>
      </div> -->
      <!-- /fee buttons -->
    <!-- <div class="form-group clearfix">
      <small class="text-info" *ngIf="estimatedFee">
        <em>Transaction Fee: {{ estimatedFee | coinNotation }} {{ coinUnit }}</em>
      </small>
    </div> -->
    </div>
    <div class="form-group clearfix">
      <label for="walletPassword">Wallet Password</label>
      <input type="password" class="form-control" [class.is-invalid]="formErrors.password" [class.is-valid]="!formErrors.password && sendForm.get('password').valid" formControlName="password" id="walletPassword" placeholder="Please enter your wallet password." >
      <div *ngIf="formErrors.password" class="invalid-feedback">{{formErrors.password}}</div>
    </div>
    <div *ngIf="apiError" class="text-danger">{{ apiError }}</div>
  </form>
  <!-- /form-->
</div>
<div class="modal-footer">
  <button *ngIf="!isSending" type="button" [disabled]="isSending" class="btn btn-outline-light" (click)="activeModal.close('Close click')">Cancel</button>
  <button *ngIf="!isSending" type="button" class="btn btn-primary btn-block" [disabled]="!sendForm.valid || isSending || !estimatedFee" (click)="send()">Send</button>
